type Element @model {
  id: ID!
  name: String!
  description: String
  image: String
  value: String
  apparatus: String
  group: Int
  compositionRules: AWSJSON
}

type Trainer @model {
  id: ID!
  name: String!
  gymnasts: [Gymnast]
}

type Gymnast @model {
  id: ID!
  name: String!
  trainer: Trainer
  apparatus: [GymnastsApparatus]
}

type GymnastsApparatus @model {
  id: ID!
  name: String!
  gymnast: Gymnast
  elments: [Element]
}